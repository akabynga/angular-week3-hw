
<div class='jumbotron' ng-if='list.items.length > 0'>
	<div>Found {{list.items.length}} items</div>
	<ul>
		<li ng-repeat='item in list.items' class='media list-group-item'>

			<div class="container">
				<div class="form-group">
					<label class="col-sm-2 control-label">Name</label>
					<p class="col-sm-10 text-justify">{{item.name}}</p>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Description</label>
					<p class="col-sm-10 text-justify">{{item.description}}</p>
				</div>
				<div class="media-left media-middle">
					<button class='btn btn-success' ng-click="list.onRemove({index: $index});">Don't want this one!</button>
				</div>
			</div>
		</li>
	</ul>
</div>
<div id="warning" class="alert alert-danger ng-binding" role="alert" style="display: block;" ng-if='list.message!==undefined && list.message!=""'>{{list.message}}</div>
